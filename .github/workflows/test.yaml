name: test
on: [push]
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: check directory
        run: ls
      - name: check var
        run: echo $CAIRO_PATH
      - name: checkout repo
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Set Cairo Path
        run: echo "CAIRO_PATH=${GITHUB_WORKSPACE}/lib/cairo_contracts/src" >> $GITHUB_ENV
      - name: check
        run: echo $CAIRO_PATH
      - name: check directory
        run: ls
      - name: check python setup
        uses: ./.github/workflows/check-python-setup
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: check directory
        run: ls
      - name: check python setup
        uses: ./.github/workflows/check-python-setup
      - name: create and activate venv
        run: |
          python3 -m venv venv
          source venv/bin/activate
      - name: check directory
        run: ls
      - name: upgrade pip
        run: pip install --upgrade pip
      - name: install requirements
        run: pip install -r requirements.txt
      - name: check python setup
        uses: ./.github/workflows/check-python-setup

      - name: check python setup
        uses: ./.github/workflows/check-python-setup
      - name: check nile version
        run: nile version
        continue-on-error: true

      - name: compile
        run: scripts/compile
        continue-on-error: true
      - name: test
        run: scripts/test
        continue-on-error: true

  # protostar-tests:
  #   runs-on: ubuntu-latest
  #   needs: setup
  #   steps:
      - name: Install Protostar
        uses: sambarnes/protostar-toolchain@main
      - name: Run protostar tests
        run: protostar test ./tests/protostar
        continue-on-error: true

    # FAIL
      - name: fail job if any steps have failed
        if: failure()
        run: exit 1
